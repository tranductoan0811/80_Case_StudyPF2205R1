<!DOCTYPE html>
<html>
  <head>
    <h3 style="margin-left: 200px">HRM_V1</h3>
    <style>
      .parent {
        display: flex;
      }
    </style>
  </head>
  <body onload="displayDsns()">
    <div class="parent">
      <div id="inputfrm" style="padding-left: 30px">
        <fieldset style="width: 400px">
          <legend style="text-align: center">
            Input Personal informations Form
          </legend>

          <label for="id">Id nhân sự:</label>
          <input
            type="text"
            name="id"
            placeholder="Id Person"
            id="idns"
          /><br /><br />

          <label for="fname">Họ và tên</label>
          <input
            type="text"
            name="fname"
            placeholder="Họ và tên"
            id="fnamens"
          /><br /><br />

          <label for="dateofbirth">Ngày sinh: </label>
          <input
            type="Date"
            name="dateofbirth"
            placeholder="dd/mm/yyyy"
            height="100px"
            id="datens"
          /><br /><br />

          <label for="gender">Giới tính: </label>
          <select id="gender">
            <option></option>
            <option value="Nam">Nam</option>
            <option value="Nu">Nữ</option></select
          ><br /><br />

          <legend>
            <style>
              label textarea {
                vertical-align: middle;
              }
            </style>

            <label
              >Địa chỉ:
              <textarea
                cols="30"
                rows="10"
                placeholder="Nhập địa chỉ"
                id="addns"
              ></textarea></label
            ><br /><br />
          </legend>

          <label for="email" style="width: 200px">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Email@gmail.com"
            id="emailns"
          /><br /><br />

          <label for="phone">Điện thoại: </label>
          <input type="text" name="phone" id="phonens" /><br /><br />

          <button id="add" onclick="addNew();">Thêm mới</button>
        </fieldset>
      </div>

      <div style="margin-left: 50px">
        <table id="table" style="margin-left: 50px"></table>
        <br /><br />
        <p>Nhập ký tự tìm kiếm liên quan đến tên nhân sự</p>
        <input
          type="text"
          placeholder="Nhập ký tự"
          style="width: 200px"
          id="search"
          oninput="search();"
        />

        <table id="table2"></table>
      </div>
    </div>

    <script type="text/javascript">
      var arr = [
        {
          id: "toantd",
          name: "Trần Toàn",
          date: "2022-08-08",
          gender: "Nam",
          address: "Bắc Giang",
          email: "123@gmail.com",
          phone: "0123456789",
        },
        {
          id: "longph",
          name: "Phúc Long",
          date: "2022-08-06",
          gender: "Nam",
          address: "Sài Gòn",
          email: "dsvdbdb@gmail.com",
          phone: "03654789145",
        },

        {
          id: "thamnguyen",
          name: "Nguyễn Thắm",
          date: "2022-08-05",
          gender: "Nu",
          address: "Hà Nội",
          email: "luredpoger@gmail.com",
          phone: "06549654548",
        },
      ];

      //       Hiển thị danh sách nhân sự

      function displayDsns() {
        let content = ` <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>DATE</th>
        <th>GENDER</th>
        <th>ADDRESS</th>
        <th>EMAIL</th>
        <th>PHONE</th>
    </tr>`;

        for (let i = 0; i < arr.length; i++) {
          content += ` <tr>
        <td>${arr[i].id}</td>
        <td>${arr[i].name}</td>
        <td>${arr[i].date}</td>
        <td>${arr[i].gender}</td>
        <td>${arr[i].address}</td>
        <td>${arr[i].email}</td>
        <td>${arr[i].phone}</td>
    </tr>`;
        }

        document.getElementById("table").innerHTML = content;
      }
      // Thêm nhân sự mới
      function addNew() {
        let id = document.getElementById("idns").value;
        let name = document.getElementById("fnamens").value;
        let date = document.getElementById("datens").value;
        let gender = document.getElementById("gender").value;
        let address = document.getElementById("addns").value;
        let email = document.getElementById("emailns").value;
        let phone = document.getElementById("phonens").value;

        if (
          id == "" ||
          name == "" ||
          date == "" ||
          gender == "" ||
          address == "" ||
          email == "" ||
          phone == ""
        ) {
          alert("Bạn phải nhập đủ tất cả các trường thông tin nhé.");
        } else {
          arr.push({
            id: id,
            name: name,
            date: date,
            gender: gender,
            address: address,
            email: email,
            phone: phone,
          });

          displayDsns();
        }
      }
    </script>
  </body>
</html>
