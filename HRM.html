<!DOCTYPE html>
<html>
<head>
<h3 style="margin-left: 200px;">HRM_V1</h3>
<style>
  form {
    justify-content: center;

  }

</style>
</head>
<body>
  <form id="inputfrm" style="padding-left: 30px;">
    <fieldset style="width: 400px;">
      <legend style="text-align: center;">Input Personal informations Form</legend>
 
  <label for="id">Id nhân sự:</label>
  <input type="text" name = "id" placeholder="Id Person" id="id"><br><br>

  <label for="fname">Họ và tên</label>
  <input type="text" name = "fname" placeholder="Họ và tên" id="nameid"><br><br>

  <label for="dateofbirth">Ngày sinh: </label>
  <input type="Date" name = "dateofbirth" placeholder="dd/mm/yyyy" height="100px" id="dateid"><br><br>

  <label for="gender">Giới tính: </label>
  <input type="radio" name = "gender" placeholder="Giới tính" id="maleid"><span>Nam</span>
  <input type="radio" name = "gender" placeholder="Giới tính" id="femaleid"><span>Nữ</span><br><br>

  <legend>
    <style>
      label textarea{
        vertical-align: middle;
      }
    </style>

    <label>Địa chỉ: <textarea cols="30" rows="10" placeholder="Nhập địa chỉ" id="addid"></textarea>
    
    </label><br><br/>
  </legend>

    <label for="email" style="width:200px">Email</label>
    <input type="email" name = "email" placeholder="Email@gmail.com" id="emailid"><br><br>

    <label for="phone">Điện thoại: </label>
    <input type="tel" name = "phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phoneid"><br><br>
    
    <input type="submit" value="Thêm mới">
    <input type="reset" value="Clear All">
  </fieldset>
  </form><br>

  <form id="searchfrm" style="padding-left: 500px;justify-content: center;">
    <fieldset style="width: 400px;">
      <legend style="text-align: center;">Search informations Form</legend>
    <label>Nhập thông tin tìm kiếm</label>
    <input type="text" id="sear_txt" style="width:200px;">
    <input type="button" value="Tìm kiếm">
  </fieldset>

  </form>

</body>


</html>
