<!DOCTYPE html>
<html>
<head>
<h3 style="margin-left: 200px;">HRM_V1</h3>
  <style>
    .parent {
      display: flex;
    }
  </style>
</head>
<body onload="displayDsns();">
  <script src="HRM.js"></script>
  <div class="parent">
  <div>
    <fieldset style="width: 400px;">
      <legend style="text-align: center;">Input Personal informations Form</legend>
 
  <label for="id">Id nhân sự:</label>
  <input type="text" name = "id" placeholder="Id Person" id="idns"><br><br>

  <label for="fname">Họ và tên</label>
  <input type="text" name = "fname" placeholder="Họ và tên" id="fnamens"><br><br>

  <label for="dateofbirth">Ngày sinh: </label>
  <input type="Date" name = "dateofbirth" placeholder="dd/mm/yyyy" height="100px" id="datens"><br><br>

  <label for="gender">Giới tính: </label>
      <select id="gender">
        <option></option>
        <option value="Nam">Nam</option>
        <option value="Nu">Nữ</option>
      </select><br><br>

  <legend>
    <style>
      label textarea{
        vertical-align: middle;
      }
    </style>

    <label>Địa chỉ: <textarea cols="30" rows="10" placeholder="Nhập địa chỉ" id="addns"></textarea>
    
    </label><br><br/>
  </legend>

    <label for="email" style="width:200px">Email</label>
    <input type="email" name = "email" placeholder="Email@gmail.com" id="emailns"><br><br>

    <label for="phone">Điện thoại: </label>
    <input type="text" name = "phone" id="phonens"><br><br>
    
    <button id="add" onclick="addNew();">Thêm mới</button>
    <button id="update" onclick="update() ;">Update</button>
    <input type="hidden" id="index" />
  </fieldset>
</div><br>

  <div>
    <div>
      <fieldset>
      <legend style="text-align: center;">Bảng thông tin nhân sự</legend>
    <table id="table" style="margin-left: 5px" border = 1></table><br/><br/>
  </fieldset>
    </div>
    <div>
      <fieldset>
        <legend style="text-align: center;">Bảng tìm kiếm</legend>
        <p style="margin-left: 50px;">Nhập ký tự tìm kiếm liên quan đến tên nhân sự</p>
        <input type="text" placeholder="Nhập ký tự" style="width: 200px;margin-left: 50px;" id="input_search" oninput="timkiem();">
    
        <table id="table2" style="margin-left: 50px" border = 1></table>
        <br /><br />
      </fieldset>
    </div>  
  </div>
</div>


 

</body>


</html>
