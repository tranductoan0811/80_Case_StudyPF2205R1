<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<h3 class="tieude">HUMAN RESOURCE MANAGEMENT (HRM_V1)</h3>
  
</head>
<body onload="displayDsns();">
  <script src="HRM.js"></script>
  <div class="parent">
  <div >
    <fieldset style="width: 400px;" class="input_form">
      <legend style="text-align: center;font-size: 16px; font-weight: bold;color: blue;">Input Personal informations Form</legend>
 
  <label for="id" style="margin-top: 10px;">Id nhân sự: </label>
  <input type="text" name = "id" placeholder="Id Person" id="idns" style="height: 30px;width: 300px; margin-left: 5px;font-size: 16px;margin-top: 10px;"><br><br>

  <label for="fname">Họ và tên</label>
  <input type="text" name = "fname" placeholder="Họ và tên" id="fnamens" style="height: 30px;width: 300px; margin-left: 13px;font-size: 16px;"><br><br>

  <label for="dateofbirth">Ngày sinh: </label>
  <input type="Date" name = "dateofbirth" placeholder="dd/mm/yyyy" id="datens" 
  style="width: 150px;height:30px;margin-left: 5px;text-align: center;font-size: 14px;"><br><br>

  <label for="gender">Giới tính: </label>
      <select id="gender" style="width: 150px;height: 30px;margin-left: 12px;text-align:center;font-size: 14px;">
        <option></option>
        <option value="Nam">Nam</option>
        <option value="Nu">Nữ</option>
      </select><br><br>

  <legend>
    <style>
      label textarea{
        vertical-align: middle;
      }
    </style>

    <label>Địa chỉ: <textarea cols="30" rows="10" placeholder="Nhập địa chỉ" id="addns" style="margin-left: 19px;width: 300px;"></textarea>
    
    </label><br><br/>
  </legend>

    <label for="email">Email</label>
    <input type="email" name = "email" placeholder="Email@gmail.com" id="emailns" style="width: 300px;height: 30px;margin-left: 32px;"><br><br>

    <label for="phone">Điện thoại: </label>
    <input type="text" name = "phone" id="phonens" style="width: 300px;height: 30px;font-size: 16px;"placeholder = "0123 456 789"><br><br>
    
    <button id="add" onclick="addNew();" class="btn_add">
      <i class="fa-solid fa-circle-plus"></i>
      Thêm mới
    </button>
    <button id="update" onclick="update();" class="btn_update">
      <i class="fa-solid fa-arrows-rotate"></i>
      Cập nhật
    </button>

    <input type="hidden" id="index">
  </fieldset>
</div><br>

  <div>
    <div>
      <fieldset>
      <legend style="text-align: center;font-size: 16px; font-weight: bold;">Bảng thông tin nhân sự</legend>
    <table id="table"></table><br/><br/>
  </fieldset>
    </div><br><br>
    <div>
      <fieldset>
        <legend style="text-align: center;font-size: 16px; font-weight: bold;">Bảng tìm kiếm</legend>
        <p style="margin-left: 50px; color: blue; font-weight: bold;">
          Nhập ký tự tìm kiếm liên quan đến ( tên ) hoặc ( Id ) nhân sự
        </p>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Nhập ký tự" style="width: 300px;margin-left: 5px; height: 30px; font-size: 16px; color: blue;" id="input_search" oninput="timkiem();"><br><br>
       
        <table id="table2" style="margin-left: 50px" border = 1></table>
        <br/><br/>
      </fieldset>
    </div>  
  </div>
</div>

</body>
</html>
